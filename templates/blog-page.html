{% extends "base.html" %} {% block content %}
<h1>{{ page.title }}</h1>
<div class="subtitle">
    {% if page.taxonomies %} Tags: {% for tag in page.taxonomies.tags %} {{ tag
    }} {% endfor %}
    <br />
    {% endif %} Ultima atualização em:
    <strong>{{ page.date }}</strong>
</div>
<article>{{ page.content | safe }}</article>
{% endblock content %}
